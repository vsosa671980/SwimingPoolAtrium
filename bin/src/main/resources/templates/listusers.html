<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/styles/Main.css}" rel="stylesheet" />
</head>
<body>


	<form th:action="@{/user/listusers}">

		<input type="search" placeholder="Introzca la id/user/busqueda"
			name="value">

		<button type="submit">Busqueda</button>

	</form>

	</form>

	</div>

	<div class="Table">

		<div class="tableUsers">
			<h1>Users</h1>

			<button class="button green">Create User</button>
		</div>
		<table>

			<tr class="blue">

				<th>Name</th>
				<th>Surname</th>
				<th>DNI</th>
				<th>Phone</th>
				<th>birthdate</th>
				<th>Email</th>
				<th>Status</th>

				<th>AgeUser</th>

			</tr>

			<tr th:each="user : ${userslist}">
				<td th:text="${user.name}">Name</td>
				<td th:text="${user.surname}">Surname</td>
				<td th:text="${user.DNI}">Surname</td>
				<td th:text="${user.Phone}">Phone</td>
				<td th:text="${user.birthdate}">age</td>
				<td th:text="${user.email}">Email</td>
				<td th:text="${user.status}">status</td>
				<td th:text="${user.age}">status</td>

				<td><a th:href="@{/user/updateUser/} + ${user.idusers} "
					th:text="Update"></a></td>
				<td><a th:href="@{/user/deleteUser/} + ${user.idusers} "
					th:text="Delete"></a></td>
					
				<td><a th:href="@{/booking/create/}+ ${user.idusers}" th:text="Booking"></a></td>
					
			

			</tr>

		</table>


		<div class="MainBooks">

			<div id="books-header">

				<h1>Books</h1>

			</div>

			<div id="selectors"></div>

			<table>

				<tr class="blue">

					<th>Date</th>
					<th>Hora</th>
					<th>Calle</th>
					<th>User</th>

					<th>AgeUser</th>

				</tr>

			</table>
			
			 <tr th:each="book: ${Bookings}">
      
      
      <td th:text="${book.name}"></td>
      <td th:text="${book.dayBook}"></td>
      <td th:text="${book.hourBook}"></td>
      <td th:text="${book.idusers.name}"></td>
     


		</div>

		<a th:href="@{/}">Home</a>




	</div>



	<script src="../static/javascript/main.js"></script>

</body>
</html>
