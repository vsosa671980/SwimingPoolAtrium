<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Create Booking</title>
<link th:href="@{/styles/Main.css}" rel="stylesheet" />
</head>
<body>

    <div>

       <form th:action="@{/booking/insert}" method="post" th:object="${bookingForm}">
           <label for="daybook">Day</label>
           <input type="date" name="dayBook" th:field="*{dayBook}">

           <label for="hourbook">Hour</label>
           <input type="time" name="hourBook" id="hourBook" th:field="*{hourBook}" >

           <label for="idusers">User</label>
           <input type="text" name="idusers"  th:field="*{idusers}"> 
           
           <p th:text="user.name"></p>
                  
           <input type="submit">

          
       </form>



    </div>

	

	<script src="../static/javascript/main.js"></script>

</body>
</html>
