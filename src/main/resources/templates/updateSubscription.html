 <div th:fragment="formSubscription">
       
       
       
       <form th:action="@{/subscriptions/save}" method="post" th:object = "${subscription}">
       
           <input type="hidden" name="idSubscription" th:field="*{idSubscription}">
           
           <div class="mb-3">
           <label for ="typeSubscription" >Typo : </label>
          <input type="text" th:field="*{typeSubscription}" id="typeSubscription">
           </div>
           
           <div class="mb-3">
           <label for ="cost" >Precio</label>
          <input type="text" th:field="*{typeSubscription}" id="cost">
           </div>
           
           <div class="mb-3">

          </form>  
                   
         </div>
