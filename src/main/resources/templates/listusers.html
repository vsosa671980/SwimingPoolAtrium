<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/styles/Main.css}" rel="stylesheet" />
</head>
<body>

	<h1 id="listado">Pagina de Inicio de Piscina</h1>

	<div id="insercion"></div>


	<header>
	
	
	     <div class="mainContainerHeader">

                <div > <img src="../static/images/logo piscina.png" alt="logoPiscina" class="imglogo"></div>
               

            </div>
	    
	     

		<nav th:replace="~{fragments::navHeader}"></nav>

	</header>

	<div class="container mainHedaderUser">

		<div class="container nav">


			<div>
			
			   <form th:action="@{/users/insertUser}">
			   
			      <button type="submit" >Crear Ususario</button>
			   
			   </form>

				

			</div>

			<div class="container">

				<label for="actives">Usuarios activos</label> <input type="checkbox"
					name="actives">

			</div>

			<div class="container">

				<label for="nonactives">Usuarios de baja</label> <input
					type="checkbox" name="nonactives">

			</div>
		</div>



		<form th:action="@{/users/listusers}">

			<input type="search" placeholder="Introzca la id/user/busqueda"
				name="value">

			<button type="submit" class="btn btn-green">Busqueda</button>

		</form>


	</div>

	<div th:replace="~{fragments::listusers}">Listar usuarios</div>


	<script src="/javascript/main.js"></script>
	

</body>
</html>
