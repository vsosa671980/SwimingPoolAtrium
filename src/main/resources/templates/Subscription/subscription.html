<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 <link th:href="@{/styles/Main.css}" rel="stylesheet" />
 <title>Subscription</title>
</head>
<body>


<header th:replace="~{fragments::navHeader}" ></header>

<section class="mainContainerSubscription">

    <div>
       
     
        <button id="insertSubscription" value="/subscriptions/insert">Crear</button>
           
        
    </div>
    
    <div>
        
       <label for="user">Usuario</label>
       <input type="search" id="user" name="user" placeholder="DNI o email">
       <button>Buscar</button>
        
    </div>
 </section>
    <div id ="listSubscriptions">
    
    
    
    </div>
    
     <div id="modalformdialog">
     
     
     </div>
     
     
     <div id="listSubscription">

     
     
       <table>
       
       <thead>

       <tr>
           
           
           <th>Usuario</th>
           <th>Typo Subscripcion</th>
           <th>Coste Subscripcion</th>
           <th>Duracion Subscripcion</th>

       </tr>

       <tr th:each="subscription : ${subscriptions}">

           <td th:text="${userId}"></td>
           <td th:text ="${subscription.typeSubscription}"></td>
           <td th:text="${subscription.cost}"></td>
           <td th:text="${subscription.duration}"></td>
           <td><button th:value= "'/subscriptions/update/' + ${subscription.idSubscription}" class="updateButton">Modificar</button></td>
           <td><a th:href="@{/subscriptions/delete/} + ${subscription.idSubscription}">Eliminar</a></td>


       </tr>s
       
       
       </thead>
       
       
       
       
       
       
       </table>
     
     
     
     
     </div>
    
    
  



   <script src="/javascript/main.js"></script>


</body>
</html>
