<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Subscriptions List</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link th:href="@{/styles/Main.css}" rel="stylesheet" />
  <title>Subscription</title>

  <header th:replace="~{fragments::navHeader}" ></header>

<section class="mainContainerSubscription">

  <div>


    <button id="insertSubscription">Crear</button>


  </div>

  <div>

    <label for="user">Usuario</label>
    <input type="search" id="user" name="user" placeholder="DNI o email">
    <button>Buscar</button>

  </div>
</section>
<div id ="listSubscriptions">



</div>

<div id="modalformdialog">


</div>


<div id="listSubscription">


  <div class="mainContainerFlex">

    <div th:each="sub : ${subscriptions}">

    <ul>

      <li th:text="${sub.typeSubscription}"></li>
      <li th:text="${sub.cost}"></li>
      <li th:text="${sub.duration}"></li>

    </ul>

        <a th:href="@{/subscriptions/comfirmbuy/?user=} + ${userId} + '&' +'subscription=' + ${sub.idSubscription} ">Comprar</a>
        
    </div>


  </div>



  <table>

    
<tr>
<thead>
    
    
      <th>UserId</th>
      <th>Typo Subscripcion</th>
      <th>Coste Subscripcion</th>
      <th>Duracion Subscripcion</th>
      
      

    
    </thead>
    </tr>
    
    <tbody>

    <tr th:each="subscription : ${subscriptions}">

       <td th:text="${userid}"></td>
      <td th:text = "${subscription.typeSubscription}"></td>
      <td th:text="${subscription.cost}"></td>
      <td th:text="${subscription.duration}"></td>
      <td><button th:value ="${subscription.idSubscription} "class="updateButton">Comprar</button></td>

    </tr>

   
    </tbody>


  </table>



</div>


<script src="/javascript/main.js"></script>


</body>
</html>
