<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal Street</title>
</head>
<body>

<div th:fragment="modalStreet">
    <dialog id= "modalinsert">

        <div>
            <button id = "btnCerrar" class="button_general button_general_red">Close</button>
        </div>

    <form th:action="@{/street/save}" th:Object="${streetForm}" method="post" class="form eventDefault">
        <div>
     <input type="hidden" th:field="*{idStreet}" id="idStreet">
    <label for="street">Nombre de la calle :</label>
    <input type="text" th:field="*{nameStreet}" id="street">
        </div>

        <div class="button_general">
            <input type="Submit" class="button_general" value="Enviar">

        </div>


</form>



    </dialog>

</div>


</body>
</html>
