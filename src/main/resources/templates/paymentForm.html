<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link th:href="@{/styles/Main.css}" rel="stylesheet" />

</head>
<body>


<header>

    <nav th:replace="~{fragments::navHeader}"></nav>

</header>



<div id="listSubscription">

    <div id="FormPayment" class="container">



        <form th:action="@{/payments/save}" th:object="${paymentForm}" method="post" class="container">

            <div class="container container_column container_blue">
            <label for="idu">Usuario</label>
            <input type="text" th:field="*{idu}"  id="idu" name="idu" readonly>
             
             
            <label for="bono">Tipo Bono</label>
            <input type="text" th:field="*{bonos}" name="bonos" id="bono" readonly>
            
            <label for="date">Fecha de Pago</label>

            <input type="text" th:field="*{datePay}"  th:value="${date}" name=date id=date readonly>

           
            <label>Cantidad de Pago</label>
            <input type="text" th:field="*{pay}" name="pay" id="pay" readonly>

            <label for="contado">Contado</label>
            <input type="checkbox" th:field="*{typePay}" value="Contado" id="contado" class="optionals" readonly>
            
            <label for="targeta">Targeta</label>
            <input type="checkbox" th:field="*{typePay}" value="Targeta" id="targeta" class="optionals" readonly>


            <input type="Submit" value="Pagar" class="button_general">
            </div>
        </form>



    </div>

</div>






<script src="/javascript/main.js"></script>


</body>
</html>
