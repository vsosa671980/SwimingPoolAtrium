<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link th:href="@{/styles/Main.css}" rel="stylesheet" />

</head>
<body>


<header>

    <nav th:replace="~{fragments::navHeader}"></nav>

</header>

<section class="mainContainerSubscription">

    <div>


        <button id="insertSubscription">Crear</button>


    </div>

    <div>

        <label for="user">Usuario</label>
        <input type="search" id="user" name="user" placeholder="DNI o email">
        <button>Buscar</button>

    </div>
</section>
<div id ="listSubscriptions">



</div>

<div id="modalformdialog">


</div>


<div id="listSubscription">

    <div id="FormPayment">

        <form th:action="@{/payments/save}" th:object="${paymentForm}" method="post">
             
            <input type="hidden" th:field="*{idu}">
             
             
            <label>Tipo Subscripcion</label>
            <input type="text" th:field="*{idSubscription}" name="idSubscription"id = "idSubscription">
            
            <label for="date">Fecha de Pago</label>
            <input type="text" th:field="*{datePay}"  value="{date}" name=date id=date>


           
            <label>Cantidad de Pago</label>
            <input type="text" th:field=*{pay} name="pay" id="pay">
            
            <label for="contado">Contado</label>
            <input type="checkbox" th:field="*{typePay}" value="Contado" id="contado" class="optionals">
            
            <label for="targeta">Targeta</label>
            <input type="checkbox" th:field="*{typePay}" value="Targeta" id="targeta" class="optionals">

            <input type="Submit" value="Pagar">
        </form>
        
        
        <h1 th:text="${date}"></h1>






    </div>












</div>






<script src="/javascript/main.js"></script>


</body>
</html>
