<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link th:href="@{/styles/Main.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/javascript/main.js}"></script>
<head>
<meta charset="ISO-8859-1">
<title>Insert User</title>
</head>
<body>

	<h1>Modificacion de Usuarios de la Piscina</h1>

	<nav th:replace="~{fragments::navHeader}"></nav>

	<!-- Creamos el formulario de ingreso o modificacion de nuevo usuario -->


	<form th:action="@{/user/saveUser}" method="post"
		enctype="multipart/form-data" th:object="${empleadoForm}" class="form">

		<!-- usamos "*{}para seleccionar el atributo de el objeto -->
		<!-- usamos " th:field para seleccionar el atributo de el objeto -->

		<input type="hidden" name="idusers" th:field="*{idusers}"> <br>
		<label for="name" class="form-label">Name :</label> <input type="text"
			name="name" th:field="*{name}" class="form-control" /> <span
			th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error
			de Nombre</span> <br> 
			
			<label for="DNI" class="form-label">DNI :</label> <input type="text"
			name="DNI" th:field="*{DNI}" class="form-control" /> <span
			th:if="${#fields.hasErrors('DNI')}" th:errors="*{DNI}">Error
			DNI</span> <br>
			
			
			<label for="surname">Surname :</label> <input
			type="text" name="surname" th:field="*{surname}" /> <span
			th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error
			de Nombre</span> <br> <label for="phone">Phone :</label> <input
			type="text" name="phone" th:field="*{phone}" /> <span
			th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error
			de Nombre</span> <br> <label for="birthdate">birthdate :</label> <input
			type="text" name="birthdate" th:field="*{birthdate}" /> <span
			th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">Error
			de Nombre</span> <br> <label for="address">email:</label> <input
			type="email" name="email" th:field="*{email}" /> <span
			th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error
			de Nombre</span> <br> <br> <label for="status">Status :</label> <input
			type="text" name="status" th:field="*{status}" /> <span
			th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Error
			de Nombre</span>  <br>
		<!-- Input for update photo -->
		<div>
			<label for="file">Foto :</label> 
			<input type="file" name="file">
		</div>

		<div>

			<input type="submit" value="Save">

		</div>






	</form>








</body>
</html>
