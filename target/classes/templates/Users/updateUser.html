<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link th:href="@{/styles/Main.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/javascript/main.js}"></script>
<head>
<meta charset="ISO-8859-1">
<title>Insert User</title>
</head>
<body>

<header th:replace="~{fragments::navHeader}" ></header>


<div th:fragment="modalUser">


		<p th:type="hidden" th:text="${error}"></p>

		<div class="mainFormContainer" >

		<form th:action="@{/users/save}"  method="post" th:object = "${empleadoForm}" enctype="multipart/form-data" id="form" class="form formInsert">

			<input type="hidden" name="idusers" th:field="*{idusers}">


				<label for ="name" >Nombre</label>
				<input required type="text" th:field="*{name}" id="name" class="form-control" th:classappend="${#fields.hasErrors('name')}? 'has-error' ">
			    <span></span>
				<label for ="surname" >Apellido</label>
				<input required type="text" th:field="*{surname}" id="surname" class="form-control">

				<label for ="DNI" >DNI</label>
				<input type="text" th:field="*{DNI}" id="DNI" class="form-control">

				<label for ="birthday" >birthday</label>
				<input required  type="text" th:field="*{birthdate}" id="birthday" class="form-control">
			    <span></span>

				<label for ="email" >email</label>
				<input type="text" th:field="*{email}" id="email" class="form-control">

				<label for ="phone" >Movil</label>
				<input type="text" th:field="*{phone}" id="phone" class="form-control">

             <div sec:authorize="hasAnyAuthority('ADMIN')">
			  <label for="roles" >Rol</label>
			  <select th:field="*{roles}" name="roles" id="roles"  >
				<option th:each="Item : ${roles}"
						th:value="${Item.idRole}"
						th:text="${Item.nameRole}"
						th:selected="false"/>
			  </select>
			 </div>

			<div>
				<label for ="file" >imagen</label>
				<input type="file"  id="file" class="form-control" name="file">

			</div>

			<div class="buttonsForms">
				<input type="Submit" class="btn btn-primary" id="buttonSubmit">

			</div>

			<div style="width: 5%">

			</div>
		</form>
		</div>


 </div>




</body>
</html>
