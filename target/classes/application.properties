
###---Configuramos la conexion a la base de datos --- ####

#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/piscina?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true

#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=root
spring.datasource.password=Suse@2029

#[opcional]Imprime en tu consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.forma_sql=true
##Indicamos el dialecto que vamos a usar
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

logging.level.org.hibernate.SQL=DEBUG
##Para que se muestren los parametros SQL
logging.level.org.hibernate.type.descriptor.sql.BasicBinder= TRACE

spring.jpa.hibernate.ddl-auto=update


spring.servlet.multipart.max-file-size= 20MB

spring.servlet.multipart.max-request-size = 20MB



